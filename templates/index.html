<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/home.css" />
</head>
<body onload=check_for_token()>
<div class="login">
    <div class="overlap-wrapper">
        <div class="box">
                <div id="welcome_message" class="text"></div>
            </div>
        <form id="button1" class="box-item" action="/login" method="get" enctype="application/x-www-form-urlencoded">
                    <button id="button1_text" type="submit">Login</button>
        </form>
        <form id="button2" class="box-item" action="/register" method="get" enctype="application/x-www-form-urlencoded">
                    <button id="button2_text" type="submit">New User? Register Here</button>
        </form>
        <form class="box-item" action="/quizzes" method="get" enctype="application/x-www-form-urlencoded">
            <button type="submit">View Quizzes</button>
        </form>

        <form class="box-item" action="/userGrades" method="get" enctype="application/x-www-form-urlencoded">
            <button type="submit">View Grades</button>
        </form>
        <form class="box-item" action="/gradebook" method="get" enctype="application/x-www-form-urlencoded">
            <button type="submit">View Gradebook</button>
        </form>
          <form id="verifyEmail" class="box-item">
             <span id="verificationStatus">Email not verified</span>
             <button id="verifyEmailButton" type="button" onclick="verifyEmail()">Verify Email</button>
         </form>

        <div class="overlap">
            <div class="background">
                <img class="polygon" src="/static/img/polygon-1.svg" />
                <img class="img" src="/static/img/polygon-2.svg" />
                <div class="ellipse"></div>
                <div class="div"></div>
            </div>
            <div class="title">
                <div class="overlap-group">
                    <div class="text-wrapper">CSE 312</div>
                    <img class="underline" src="/static/img/underline.svg" />
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/home.js"></script>
</body>
</html>
